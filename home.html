Главным достижением творческой жизни маэстро Ивана Шпиллера, безусловно, является создание в 70-х годах ХХ века УНИКАЛЬНОГО симфонического оркестра в далекой от основных культурных центров Сибири, в городе Красноярске.
Почти четверть века Шпиллер скрупулезно пестовал созданный им коллектив, не жалея сил и времени, развивал академическое искусство Сибири.
Становление оркестра происходило нелегко:
сказывалось отсутствие в городе специалистов, музыкантов высокого уровня, концертного зала, необходимых инструментов…
Сегодня маэстро Шпиллера нет с нами, но его Красноярский академический симфонический оркестр и по сей день радует публику концертами, и дело Мастера живёт.
